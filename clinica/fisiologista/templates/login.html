{% extends "base.html" %}

{% block title %}Formulário de Login{% endblock %}

{% block content %}


<header>Login</header>
<form action="{% url 'fisiologista:login' %}" method="POST" class="form">

  {% csrf_token %}
  <div class="input-box">
    <label for="{{ form.username.id_for_label }}">Nome de Usuário</label>
    {{ form.username }}
  </div>
  <div class="input-box">
    <label for="{{ form.password.id_for_label }}">Senha</label>
    {{ form.password }}
  </div>
  <button type="submit" value="logar">Enviar</button>
</form>
<p id="loginredi">Não possui conta?&nbsp;<a href="{% url 'fisiologista:registro' %}">Cadastre-se Aqui!</a></p>
{% endblock %}
